<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#111827"/>
  <link rel="manifest" href="manifest.json" />
  <title>Driving Score</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      color-scheme: light dark;
      --bg: white;
      --fg: #111;
      --card: #f9f9f9;
      --primary: #2563eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111827;
        --fg: #f9fafb;
        --card: #1f2937;
        --primary: #3b82f6;
      }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: var(--primary);
      color: white;
      width: 100%;
      text-align: center;
      padding: 1em 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .dashboard {
      margin: 1em auto;
      padding: 1em;
      background: var(--card);
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .dashboard h2 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1em;
      margin: 0.5em 0;
    }

    .dashboard h2 i {
      color: var(--primary);
    }

    video, canvas {
      width: 100%;
      border-radius: 10px;
      margin-top: 1em;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1em;
      justify-content: center;
    }

    button {
      flex: 1;
      padding: 10px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.95em;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95em;
      margin-top: 10px;
    }

    input[type="checkbox"] {
      transform: scale(1.4);
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-car"></i> Driving Score</h1>
  </header>

  <div class="dashboard">
    <h2><i class="fas fa-star"></i> Score: <span id="score">100</span></h2>
    <h2><i class="fas fa-gauge-high"></i> Speed: <span id="speed">0</span> km/h</h2>

    <label>
      <input type="checkbox" id="testModeToggle" onchange="toggleTestMode()"> <i class="fas fa-vial"></i> Test Mode (silent)
    </label>

    <div class="controls">
      <button onclick="saveToLocal()"><i class="fas fa-save"></i> Save</button>
      <button onclick="viewHistory()"><i class="fas fa-clock-rotate-left"></i> History</button>
      <button onclick="downloadHistory()"><i class="fas fa-download"></i> Export</button>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let testMode = false;
    let score = 100;

    function toggleTestMode() {
      testMode = document.getElementById("testModeToggle").checked;
    }

    function updateScore(change) {
      score = Math.max(0, score + change);
      document.getElementById("score").innerText = score;
      if (!testMode) {
        const msg = new SpeechSynthesisUtterance("Score: " + score);
        speechSynthesis.speak(msg);
      }
    }

    function saveToLocal() {
      const history = JSON.parse(localStorage.getItem("driveHistory") || "[]");
      history.push({ time: new Date().toISOString(), score });
      localStorage.setItem("driveHistory", JSON.stringify(history));
      alert("Saved!");
    }

    function viewHistory() {
      const history = JSON.parse(localStorage.getItem("driveHistory") || "[]");
      alert("History:\n" + history.map(h => `${h.time}: ${h.score}`).join("\n"));
    }

    function downloadHistory() {
      const history = localStorage.getItem("driveHistory") || "[]";
      const blob = new Blob([history], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "driving_score_history.json";
      a.click();
    }

    // GPS Speed
    navigator.geolocation.watchPosition(pos => {
      const speed = pos.coords.speed || 0;
      const kmh = Math.round(speed * 3.6);
      document.getElementById("speed").innerText = kmh;
      if (kmh > 120) updateScore(-5);
    });

    // Camera setup
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      });

    // Simulate lane detection or signs
    setInterval(() => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      // Simulate detection
      if (Math.random() > 0.97) updateScore(-2);
    }, 1000);
  </script>
</body>
</html>
